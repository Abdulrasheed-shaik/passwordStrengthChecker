<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            padding: 20px;
        }
    </style>
</head>
<body>
    <input type="password" name="" id="" placeholder="Enter a password" onkeydown="check(event)">
    <p></p>
    <script>
        let pswd = document.querySelector("input");
let msg = document.querySelector("p");
function check(z) {
    if (z.key === "Enter") {
        if (pswd.value.length < 4) {
            msg.textContent = "weak password"
          msg.style.color="red"
        } else if (pswd.value.length >= 4 && pswd.value.length <= 10) {
            msg.textContent = "good password"
          msg.style.color="orange"

        } else {
            msg.textContent = "strong password"
            msg.style.color="green"
        }
    }
}
    </script>
</body>
</html>
